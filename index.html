<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfbd Map - Dance Events</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Image Container -->
    <div class="background-container">
        <img id="background-image" src="/images/dancer-background.png" alt="Dance Background" />
        <div class="background-overlay"></div>
    </div>

    <!-- Header with Navigation and Telegram Button -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="nav-tab active">tfbd Map</a>
        </nav>
        <a href="https://t.me/TFBDMap" target="_blank" rel="noopener" class="telegram-btn">
            <span class="telegram-icon">ðŸ“±</span>
            Join the community
        </a>
    </header>

    <!-- Background Upload Section -->
    <div class="upload-section">
        <input type="file" id="background-upload" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('background-upload').click()" class="upload-btn">
            Change Background
        </button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="table-container">
            <table class="events-table">
                <thead>
                    <tr class="header-row">
                        <th>Event Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Location</th>
                        <th>URL</th>
                    </tr>
                    <tr class="filter-row">
                        <th><input type="text" id="filter-name" placeholder="Filter by name..." class="filter-input"></th>
                        <th><input type="text" id="filter-start" placeholder="Filter by start date..." class="filter-input"></th>
                        <th><input type="text" id="filter-end" placeholder="Filter by end date..." class="filter-input"></th>
                        <th><input type="text" id="filter-location" placeholder="Filter by location..." class="filter-input"></th>
                        <th><input type="text" id="filter-url" placeholder="Filter by URL..." class="filter-input"></th>
                    </tr>
                </thead>
                <tbody id="events-tbody">
                    <!-- Events will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/assets/script.js"></script>
</body>
</html>
